<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('background2.jpeg');
           
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .navbar {
            background-color: #444;
        }

        .navbar a {
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .active {
            background-color: #004080;
        }

        #chat-container {
            max-width: 900px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            margin-top: 120px;
        }

        #chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        #user-input {
            width: calc(100% - 38px); /* Adjusted for the icon width and padding */
            padding: 8px;
            box-sizing: border-box;
            border: none;
            border-top: 1px solid #ccc;
            outline: none; /* Remove the border outline on focus */
            flex-grow: 1;
        }

        #send-icon {
            width: 38px;
            height: 38px;
            cursor: pointer;
            float: left;
        }

        .user,
        .bot {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .user {
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }

        .bot {
            background-color: #fff;
            color: #000;
        }

        #chatbot-image {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>CAREWELL</h1>
    </header>

    <nav class="navbar">
        <a href="index.html" class="active">Home</a>
        
    </nav>

    <div id="chat-container">
        <img id="chatbot-image" src="bot-removebg-preview.png" alt="Chatbot Image" width="70px" height="40px">
        <div id="chat-messages">
            <div class="bot">Hi, How can I help you?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." required>
        <div id="send-icon">&#10148;</div>
    </div>

    <footer>
        <p>CareWell.in © 2024 - All rights reserved, Inc. 
            · <a href="privacy_policy.html">Privacy</a> 
            · <a href="term_condition.html">Terms</a> 
            · <a href="about.html">About</a> 
            · <a href="contact.html">Contact</a></p>   
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendIcon = document.getElementById('send-icon');

        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = sender;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);

            // Scroll to the bottom of the chat messages with a smooth animation
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        }

        function handleUserInput() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            // Display user message
            appendMessage(userMessage, 'user');

            // Simulate bot response (in a real scenario, you would make an API call or use a chatbot platform)
            const botResponse = getBotResponse(userMessage);

            // Display bot response with a slight delay to simulate processing time
            setTimeout(() => {
                appendMessage(botResponse, 'bot');
            }, 500);

            // Clear user input
            userInput.value = '';
        }

        function getBotResponse(userMessage) {
            // Simulate a simple bot response based on user input
            return "I received your message: " + userMessage;
        }

        // Handle user input on Enter key press
        userInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                handleUserInput();
            }
        });

        // Handle user input on Send icon click
        sendIcon.addEventListener('click', function() {
            handleUserInput();
        });
    });
</script>

</body>
</html>
