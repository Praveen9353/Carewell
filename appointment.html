<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>CAREWELL</h1>
    </header>
<!-- NAVIGATION CODE STARTS -->
    <nav>
        <a class="navbar-brand me-auto" href="index.html">
            <img src="logo1.jpg" height="60px">
        </a>
        <a href="index.html">Home</a>
    </nav>
<!-- NAVIGATION CODE END-- -->

    <header>
        <h1>Doctor Appointment Form</h1>
    </header>

    <main>
        <form id="appointmentForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="dr-smith">Dr. Niranjan<span>Urologist</span></option>
                <option value="dr-jones">Dr. Bharati Rajshekar<span>Gyneocologist</span></option>
                <option value="dr-smith">Dr. Geetashree<span>Dermatologist</span></option>
                <option value="dr-jones">Dr. DrShreenidhi Hegde <span>Cardiologist</span></option>
                <option value="dr-smith">Dr. PraveenKumar<span>Physician</span></option>
                <option value="dr-jones">Dr. goutam<span>Dermatologist</span></option>
                <option value="dr-smith">Dr. Yashodha <span>Gyneocologist</span></option>
                <option value="dr-jones">Dr. Anjali<span>Cardiologist</span></option>
                <!-- Add more doctor options as needed -->
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="button" onclick="submitAppointment()">Submit Appointment</button>
        </form>
    </main>

    <script>
        function submitAppointment() {
            // Fetch form data
            const formData = new FormData(document.getElementById('appointmentForm'));

            // Convert form data to JSON for easy processing
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // Display the collected data (you can replace this with sending the data to a server)
            console.log(jsonData);
            alert('Appointment submitted successfully!');
        }
    </script>

</body>
</html>
